name: Curvenote Draft
on:
  pull_request:
    branches: ['main']
permissions:
  contents: read
  pull-requests: write
jobs:
  create-preview-draft:
    uses: curvenote/actions/.github/workflows/draft.yml@v1
    with:
      id-pattern-regex: '^nucleus-devnote-(?:[a-zA-Z0-9-_]{3,36})$'
      venue: bnext-devnotes
      kind: devnote
      collection: developer-cells
    secrets:
      CURVENOTE: ${{ secrets.CURVENOTE_TOKEN }}
      GITHUB: ${{ secrets.GITHUB_TOKEN }}
